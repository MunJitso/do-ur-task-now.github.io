<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="">
    <div class="container">
        <h1 class="ToDo">To do List</h1>

        <div class="row"><input class="" id="inputField" type="text" placeholder="add details"><button id="addTodo">Add</button></div>
        <div class="todoContainer" id="todoContainer">

        </div>
        <div class="noteContainer">
            <h4>Click the task to complete it and click twice time if you wanna delete your task.</h4>
        </div>
    </div>
    <button class="dark-mode" id="darkMode"><i id="iconDark" class="rotateicon fas fa-sun"></i></button>
    <script src='main.js'></script>
</body>

</html>
